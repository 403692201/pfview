</div>
<p id="page_loaded_msg" role="alert" aria-live="assertive" tabindex="-1" aria-label="Page has been loaded successfully"></p>
<div class="panel" id="panel">
    <table class="panel_layout">
        <tbody>
        <div class="panel_layout_row">
            <!--<td id="panel_left" />-->
            <div id="panel_center_index">
                <img alt="pf_studio" class="login_logo" src="images/logo.png" />
                <div class="inner_container">
                    <div class="api_container normaltext">
                        <div id="api">
                            <div id="api_" data-name="Unified" style="">

                                <br>
                                <!--<div class="social" role="form">-->
                                    <!--<div class="intro">-->
                                        <!--<h2>使用社交帐户登录</h2>-->
                                    <!--</div>-->
                                    <!--<div class="options">-->

                                            <!--<button class="accountButton firstButton" id="GitHubExchange" tabindex="1">Github</button>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->

                                <!--<div class="divider">-->
                                    <!--<h2>或</h2>-->

                                        <!--<h2>-->
                                            <!--使用现有帐户登录-->
                                        <!--</h2>-->
                                    <!--</div>-->
                                    <div class="error pageLevel" aria-hidden="true" style="display: none;">
                                        <p role="alert"></p>
                                    </div>
                                    <div class="entry">
                                        <div class="entry-item">
                                            <label for="logonIdentifier">
                                                电子邮件地址
                                            </label>
                                            <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                                <p role="alert"></p>
                                            </div>
                                            <input type="email" id="logonIdentifier" name="Username or email address" pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"  value="" tabindex="1">
                                        </div>
                                        <div class="entry-item">
                                            <div class="password-label">
                                                <label for="password">密码</label>
                                                <a id="forgotPassword" tabindex="2" href="forgotPassword.html">忘记密码了?</a>
                                            </div>
                                            <div class="error itemLevel" aria-hidden="true" style="display: none;">
                                                <p role="alert"></p>
                                            </div>
                                            <input type="password" id="password" name="密码" tabindex="1">
                                        </div>
                                        <div class="working"></div>
                                        <div class="buttons">
                                            <button id="next" tabindex="1">登录</button>
                                        </div>
                                    </div>

                                    <!--<div class="divider">-->
                                        <!--<h2>或</h2>-->
                                    <!--</div>-->
                                    <br>
                                    <div class="create">
                                        <p>
                                            没有帐户?<a id="createAccount" tabindex="1" href="createAccount.html">立即注册</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </tbody>
    </table>
</div>
